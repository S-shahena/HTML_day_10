<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_3</title>

    <style>
        table,td,th{
            border: 3px solid grey;
            font-size: 30px;
            margin: 50px; ;
            
        }

        td,th{
            padding: 20px;

        }

        #th{
            background-color: rgb(113, 211, 211);
        }

        .th{
            background-color: rgb(241, 229, 53)
        }
    </style>

</head>
<body>
    <h1>table_3</h1>
    <table>
        <tr id="th">
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specifications</th>
        </tr>

        <tr>
            <td rowspan="3">Smartphone</td>
            <td rowspan="3">Apple</td>
            <th class="th">Model</th>
            <th class="th">Storage</th>
        </tr>

        <tr>
            <td>iPhone 12 pro</td>
            <td>256GB</td>
        </tr>

        <tr>
            <td>iPhone SE</td>
            <td colspan="1">128GB</td>
        </tr>

       
            
        <tr>
            <td>Laptop</td>
            <td >HP</td>
            <td colspan="2">15.6" Display</td>
        </tr>

        <tr>
            <td>Tablet</td>
            <td >Samsung</td>
            <td colspan="2">10.5" Display</td>
        </tr>
      
     

    </table>
</body>
</html>
