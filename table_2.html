<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_2</title>

    <style>
        table,tr,td,th{
            border:2px solid black;
            font-size: 40px;
            text-align: center;
            border-collapse: collapse;
            margin:40px;
            padding: 10px;
        }
    </style>
</head>
<body>


<h2>table_2</h2>
<table>
    <tr>
        <td colspan="6">Time table</td>
    </tr>

    <tr>
        <td rowspan="7">HOURS</td>
    </tr>
 
    <tr>
       
        <th >Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        


    </tr>

    <tr>
        
        <td>science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>


    </tr>

    <tr>
        
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
        <td>Sports</td>


    </tr>

    <tr>
        <th colspan="5">Lunch</th>
    </tr>

    <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td rowspan="2">Project</td>
      
    </tr>
    <tr>
        
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
    </tr>


</table>

    







</body>
</html>
